<!DOCTYPE html>
<html>
<style>
body {

font-family: "Lato", sans-serif;
}
.expander {
    background-image: url( 'https://c1.staticflickr.com/8/7132/7749081576_f256dba668.jpg' );
    background-size: 50px 50px;
    height: 54px;  
    width: 54px;

}
.hiddenVid{
       display:none;
    }

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.sidelinks a {
font-family: "Lato", sans-serif;
font-size:20px;
}

.mainnav p {
font-weight: 400;
font-size:16px;
}
</style>

<script language="JavaScript" type="text/javascript"
	src="jquery-3.1.0.min.js"></script>
<script src="diary.js"></script>
<body>

<div id="mySidenav" class="sidenav">
<a href="#" id="navButtonClose" class="closebtn" >&times;</a>
<div id="sideBarContent" class="sidelinks">
</div>
</div>

<div id="main" class="mainnav">
<span id="navButtonOpen" style="font-size:30px;cursor:pointer">&#9776; Open</span>
</body>
</html>
